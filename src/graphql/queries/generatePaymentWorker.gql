query GenerateWorkerPayment($query: GenerateWorkerPaymentQueryInput!) {
  generateWorkerPayment(query: $query) {
    day
    hoursWorked
    hoursWorkedBasic
    hoursWorkedExtra
    hoursNight
    payment {
      paymentHoursBasic
      surcharges {
        paymentHoursExtra
        paymentHoursNight
      }
    }
  }
}