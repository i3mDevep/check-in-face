version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npx pnpm@7.5.1 install
    build:
      commands:
        - npx pnpm@7.5.1 run build --skip-nx-cache
  artifacts:
    baseDirectory: dist/check-in-face-frontend
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
